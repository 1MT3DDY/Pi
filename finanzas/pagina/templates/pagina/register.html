{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div style="background: white; border-radius: 12px; padding: 40px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
                <h2 class="mb-4" style="color: #2c3e50; font-weight: 700; text-align: center;">Crear Cuenta</h2>
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="border-radius: 8px;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="nombre" class="form-label" style="color: #2c3e50; font-weight: 600;">Nombre de usuario</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: usuario123" required style="border-radius: 8px; border: 2px solid #ecf0f1; padding: 10px 15px; font-size: 1rem;">
                        <small class="form-text" style="color: #7f8c8d;">Mínimo 3 caracteres, máximo 20</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="contraseña" class="form-label" style="color: #2c3e50; font-weight: 600;">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required style="border-radius: 8px; border: 2px solid #ecf0f1; padding: 10px 15px; font-size: 1rem;">
                        <small class="form-text" style="color: #7f8c8d;">Mínimo 4 caracteres</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmar_contraseña" class="form-label" style="color: #2c3e50; font-weight: 600;">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Repite tu contraseña" required style="border-radius: 8px; border: 2px solid #ecf0f1; padding: 10px 15px; font-size: 1rem;">
                    </div>
                    
                    <button type="submit" class="btn w-100" style="background-color: #3498db; color: white; font-weight: 600; padding: 12px; border-radius: 8px; border: none; font-size: 1rem; transition: all 0.25s ease;">
                        Registrarse
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <p style="color: #7f8c8d;">¿Ya tienes cuenta? 
                        <a href="{% url 'login' %}" style="color: #3498db; text-decoration: none; font-weight: 600;">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #3498db !important;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }
    
    .btn:hover {
        background-color: #2980b9 !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    
    .alert-error {
        background-color: #fadbd8;
        border-color: #f5b7b1;
        color: #922b21;
    }
    
    .alert-success {
        background-color: #d5f4e6;
        border-color: #a9dfbf;
        color: #0b5345;
    }
</style>
{% endblock %}
