{% extends "layouts/base.html" %}
{% block extra_css %}
<style>
    .auth-container { min-height: 80vh; display:flex; align-items:center; justify-content:center; padding:3rem 1rem; }
    .form-container { background: white; border-radius: 15px; padding: 3rem; box-shadow: 0 15px 50px rgba(0,0,0,0.3); width:100%; max-width:450px; }
    .form-container h2 { color:#2c3e50; text-align:center; margin-bottom:1.5rem; font-size:1.6rem; }
    .form-group { margin-bottom:1rem }
    .form-group input { width:100%; padding:0.85rem; border:2px solid #ecf0f1; border-radius:8px; }
    .btn { width:100%; padding:1rem; background: linear-gradient(135deg,#3498db,#2980b9); color:white; border:none; border-radius:8px; font-weight:600; }
    .messages { margin-bottom:1rem }
    .alert { padding:0.9rem; border-left:4px solid; border-radius:8px }
    .register-link { text-align:center; margin-top:1.5rem }
</style>
{% endblock %}
