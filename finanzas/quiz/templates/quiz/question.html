{% extends "layouts/base.html" %}

{% block content %}
<style>
    .quiz-question-wrapper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 3rem 2rem;
        position: relative;
        left: calc(50% - 50vw);
        width: 100vw;
    }
    
    .question-container {
        max-width: 700px;
        margin: 0 auto;
    }
    
    .question-container h2 {
        color: white;
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .progress-wrapper {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 0.5rem;
        margin-bottom: 3rem;
    }
    
    .progress {
        height: 10px !important;
        border-radius: 8px !important;
        background-color: rgba(255, 255, 255, 0.3) !important;
    }
    
    .progress-bar {
        background: linear-gradient(90deg, #27ae60, #2ecc71) !important;
        border-radius: 8px !important;
    }
    
    .question-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 2.5rem;
        box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
    }
    
    .question-card h4 {
        color: #2c3e50;
        font-size: 1.2rem;
        font-weight: 600;
        line-height: 1.6;
        margin-bottom: 2rem;
    }
    
    .options-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 2rem;
    }
    
    label {
        display: flex;
        align-items: center;
        padding: 1rem;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        background-color: #f9fafb;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    label:hover {
        border-color: #3498db !important;
        background-color: #f0f8ff !important;
        transform: translateX(5px);
    }
    
    label:has(input:checked) {
        border-color: #3498db !important;
        background-color: #e8f4f8 !important;
    }
    
    label:has(input:checked) span {
        color: #3498db !important;
        font-weight: 700;
    }
    
    input[type="radio"] {
        cursor: pointer;
        width: 20px;
        height: 20px;
        margin-right: 15px;
        flex-shrink: 0;
        accent-color: #3498db;
    }
    
    label span {
        color: #2c3e50;
        font-weight: 500;
        flex-grow: 1;
    }
    
    .button-group {
        display: flex;
        gap: 12px;
        justify-content: space-between;
    }
    
    .btn-nav {
        padding: 12px 24px;
        font-weight: 600;
        border-radius: 8px;
        border: 2px solid #ecf0f1;
        background-color: white;
        color: #2c3e50;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-nav:hover {
        border-color: #3498db !important;
        background-color: #f0f8ff !important;
        color: #3498db;
        transform: translateY(-2px);
    }
    
    .btn-next {
        padding: 12px 24px;
        font-weight: 600;
        border-radius: 8px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-next:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
    }
</style>

<div class="quiz-question-wrapper">
    <div class="question-container">
        <!-- Header con progreso -->
        <h2>Pregunta {{ idx|add:1 }} de {{ total }}</h2>
        <div class="progress-wrapper">
            <div class="progress" style="height: 10px; border-radius: 8px;">
                <div class="progress-bar" role="progressbar" style="width: {{ progress_percent }}%;" aria-valuenow="{{ idx|add:1 }}" aria-valuemin="0" aria-valuemax="{{ total }}"></div>
            </div>
        </div>

        <!-- Pregunta y opciones -->
        <form method="post">
            {% csrf_token %}
            <div class="question-card">
                <h4>{{ pregunta.pregunta }}</h4>
                
                <div class="options-group">
                    <label>
                        <input type="radio" name="respuesta" value="1" {% if selected == '1' %}checked{% endif %} required>
                        <span>{{ pregunta.opcion_1 }}</span>
                    </label>
                    
                    <label>
                        <input type="radio" name="respuesta" value="2" {% if selected == '2' %}checked{% endif %}>
                        <span>{{ pregunta.opcion_2 }}</span>
                    </label>
                    
                    <label>
                        <input type="radio" name="respuesta" value="3" {% if selected == '3' %}checked{% endif %}>
                        <span>{{ pregunta.opcion_3 }}</span>
                    </label>
                </div>

                <div class="button-group">
                    {% if idx > 0 %}
                    <a href="{% url 'quiz_question' idx=idx|add:"-1" %}" class="btn-nav">← Anterior</a>
                    {% else %}
                    <a href="{% url 'index' %}" class="btn-nav">Cancelar</a>
                    {% endif %}

                    <button type="submit" class="btn-next">
                        {% if idx|add:"1" == total %}Enviar respuestas →{% else %}Siguiente →{% endif %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
