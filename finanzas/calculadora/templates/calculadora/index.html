{% extends "layouts/base.html"%}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/calculator.css'%}">
<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
{% endblock %}
{% block content %}
<section>
    <h2>
        Presupuesto 
    </h2>
    <div>
        <input type="" placeholder="Presupuesto"> = <input type="text" name="" id="" placeholder="Sueldo/mesada"> - <input type="text" name="" id="" placeholder="gastos fijos"> 
    </div>
</section>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="row">
        <button class="button" id="clear-all">AC</button>
        <button class="button" id="parentheses-open">(</button>
        <button class="button" id="parentheses-close">)</button>
        <button class="button operator" id="divide">
            <span class="material-symbols-outlined"> pen_size_1 </span>
        </button>
    </div>
    <div class="row">
        <button class="button number" id="7">7</button>
        <button class="button number" id="8">8</button>
        <button class="button number" id="9">9</button>
        <button class="button operator" id="multiply">
            <span class="material-symbols-outlined"> asterisk </span>
        </button>
    </div>
    <div class="row">
        <button class="button number" id="4">4</button>
        <button class="button number" id="5">5</button>
        <button class="button number" id="6">6</button>
        <button class="button operator" id="substract">
            <span class="material-symbols-outlined"> remove </span>
        </button>
    </div>
    <div class="row">
        <button class="button number" id="1">1</button>
        <button class="button number" id="2">2</button>
        <button class="button number" id="3">3</button>
        <button class="button operator" id="plus">
            <span class="material-symbols-outlined"> add </span>
        </button>
    </div>
    <div class="row">
        <button class="button number" id="0">0</button>
        <button class="button" id="dot">.</button>
        <button class="button" id="clear">
            <span class="material-symbols-outlined"> backspace </span>
        </button>
        <button class="button operator" id="equal">
            <span class="material-symbols-outlined"> equal </span>
        </button>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/expr-eval/2.0.2/bundle.min.js"
    integrity="sha512-TNliDPFdpL1W1sP7v9WzHUxTAY+PN7wRiHqJzntb4HpaJ0HlreSm0tzbA8MU7EBEoPTYgEtB+ZpbBB2yQQu49g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static 'js/index.js'%}"></script>

{% endblock%}
