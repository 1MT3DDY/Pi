{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<style>
    .main-container {
        min-height: 100vh;
        padding: 3rem 2rem;
    }
    
    .main-container h1 {
        color: white;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .categorias {
        max-width: 1400px;
        margin: 0 auto;
    }
    
    .categoria_video {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 3rem;
        margin-bottom: 3rem;
        box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
    }
    
    .categoria_video h2 {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 2rem;
        font-weight: 700;
        text-align: center;
        padding-bottom: 1rem;
        border-bottom: 3px solid #3498db;
    }
    
    .video-wrapper {
        margin-bottom: 2rem;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.15);
        transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .video-wrapper iframe {
        width: 100%;
        height: 350px;
        display: block;
        border: none;
    }
    
    .video-wrapper:hover {
        transform: translateY(-50px) scale(1.02);
        box-shadow: 0 25px 60px rgba(52, 152, 219, 0.35);
    }
</style>
{% endblock %}
